<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="imagens/simon-game.png" type="image/x-icon">
  <title>Simon Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Press Start 2P", cursive;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(#5c94fc, #8ed8ff);
      color: #fff;
      image-rendering: pixelated;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: #1b1b1b;
      border: 6px solid #ffcc00;
      border-radius: 0;
      padding: 50px;
      width: 95%;
      max-width: 700px;
      box-shadow: 0 0 0 6px #000, 0 0 0 12px #ff0000;
    }

    h1 {
      font-size: 22px;
      color: #ffcc00;
      margin-bottom: 35px;
      text-shadow: 3px 3px #000;
    }

    .icon {
      width: 160px;
      height: 160px;
      margin: 0 auto 25px auto;
      background: #00cc44;
      border: 6px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 2px 2px #000;
      box-shadow: inset -6px -6px 0 #007a2b, inset 6px 6px 0 #33ff77;
      font-size: 18px;
    }

    .icon img {
      width: 144px;
      height:auto ;
    }

    .message {
      font-size: 14px;
      color: #ffcc00;
      margin-bottom: 15px;
      text-shadow: 2px 2px #000;
    }

    .clock {
      font-size: 12px;
      color: #fff;
      margin-bottom: 35px;
      text-shadow: 1px 1px #000;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }

    .buttons button {
      background: #ff0000;
      border: 4px solid #000;
      padding: 18px 25px;
      font-size: 14px;
      color: #fff;
      text-shadow: 2px 2px #000;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 80%;
      max-width: 320px;
      box-shadow: 4px 4px 0 #000;
    }

    .buttons button:hover {
      background: #ffcc00;
      color: #000;
      box-shadow: 4px 4px 0 #000, inset -3px -3px 0 #ffaa00;
      transform: translateY(-3px);
    }

    footer {
      margin-top: 30px;
      font-size: 10px;
      color: #fff;
      text-shadow: 1px 1px #000;
    }

    
    .cloud {
      position: absolute;
      top: 40px;
      left: -120px;
      width: 100px;
      height: 50px;
      background: #fff;
      border: 4px solid #000;
      border-radius: 10px;
      animation: moveCloud 25s linear infinite;
      image-rendering: pixelated;
    }

    .cloud::before, .cloud::after {
      content: "";
      position: absolute;
      background: #fff;
      border: 4px solid #000;
      border-radius: 10px;
    }

    .cloud::before {
      width: 50px;
      height: 30px;
      top: -15px;
      left: 10px;
    }

    .cloud::after {
      width: 70px;
      height: 40px;
      top: 10px;
      right: -25px;
    }

    @keyframes moveCloud {
      from { left: -120px; }
      to { left: 110%; }
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px;
      }

      h1 {
        font-size: 18px;
      }

      .icon {
        width: 130px;
        height: 130px;
        font-size: 16px;
      }

       .icon img {
      width: 110px;
      height:auto ;
    }


      .buttons button {
        font-size: 12px;
        padding: 14px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="cloud"></div>
  

  <div class="container">
    <h1>SIMON GAME</h1>
    <div class="icon"><img src="imagens/simon-game.png" alt=""></div>
    <div class="message" id="greeting"></div>
    <div class="clock" id="clock"></div>

    <div class="buttons">
      <button onclick="window.location.href='login-css.html'">LOGIN</button>
      <button onclick="window.location.href='cadastro.html'" >CADASTRO</button>
      <button  onclick="window.location.href='recuperar-senha.html'"  >RECUPERAR SENHA</button>
      <button  onclick="window.location.href='sobre.html'" >SOBRE</button>
    </div>

    <footer>© 2025 - Gabriel, Helio, Henrique e João Dadalto</footer>
  </div>

  <script>
    function atualizarRelogio() {
      const agora = new Date();
      const horas = String(agora.getHours()).padStart(2, '0');
      const minutos = String(agora.getMinutes()).padStart(2, '0');
      const segundos = String(agora.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `HORA ATUAL: ${horas}:${minutos}:${segundos}`;
    }

    function mensagemSaudacao() {
      const hora = new Date().getHours();
      let saudacao;

      if (hora >= 6 && hora < 12) {
        saudacao = "BOM DIA! PREPARADO?";
      } else if (hora >= 12 && hora < 18) {
        saudacao = "BOA TARDE! VAMOS JOGAR!";
      } else {
        saudacao = "BOA NOITE! É HORA DO JOGO!";
      }

      document.getElementById('greeting').textContent = saudacao;
    }

    setInterval(atualizarRelogio, 1000);
    mensagemSaudacao();
    atualizarRelogio();
  </script>
</body>
</html>
